[pytest]
# Pytest configuration for Laikaboss

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable color output
    --color=yes
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Note: Coverage options moved to run_tests.sh and CI workflow
    # Use: pytest --cov=laikaboss --cov-report=term for coverage

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_redis: Tests that require Redis
    requires_s3: Tests that require S3/MinIO
    requires_network: Tests that require network access
    module: Tests for specific scan modules

# Coverage options
[coverage:run]
source = laikaboss
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */dependencies/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstract
