# Laika Assure Configuration
#
# Default configuration for the assure CLI and server.
# Copy this file and modify for your environment.

[scanner]
# ZMQ endpoint for laikad (comment out if using REST)
endpoint = tcp://localhost:5558

# REST endpoint for laikarestd (uncomment to use instead of ZMQ)
# rest_url = http://localhost:5000

# Timeout in seconds for scan operations
timeout = 30

# Disable SSL verification for REST (not recommended for production)
verify_ssl = true

[server]
# Host and port for the web UI
host = 0.0.0.0
port = 5080

[storage]
# Directory containing test case YAML files
testcases_dir = ./testcases

# Directory containing sample files (defaults to testcases/samples)
# samples_dir = ./testcases/samples

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO
