# Pre-commit hooks for Laikaboss
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(dependencies/|\.patch$)
      - id: end-of-file-fixer
        exclude: ^dependencies/
      - id: check-yaml
        args: ['--safe']
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120']
        exclude: ^dependencies/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']
        exclude: ^dependencies/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        exclude: ^dependencies/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'laikaboss/']
        exclude: ^(dependencies/|tests/)

  - repo: local
    hooks:
      - id: python-syntax-check
        name: Python Syntax Check
        entry: python -m py_compile
        language: system
        types: [python]
        exclude: ^dependencies/

      - id: check-python3-compatibility
        name: Check Python 3 Compatibility
        entry: bash -c 'if grep -r "\.iter\(items\|keys\|values\)(" "$@" | grep -v "^[[:space:]]*#"; then echo "Found Python 2 dict methods"; exit 1; fi' --
        language: system
        types: [python]
        exclude: ^dependencies/

      - id: check-async-keyword
        name: Check for async keyword misuse
        entry: bash -c 'if grep -E "\basync\s*=" "$@" | grep -v "^[[:space:]]*#"; then echo "Found async used as variable (reserved in Python 3.7+)"; exit 1; fi' --
        language: system
        types: [python]
        exclude: ^dependencies/
