name: Python Tests

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          libldap2-dev \
          libsasl2-dev \
          libyara-dev \
          libfuzzy-dev \
          libmagic1 \
          libxml2-dev \
          libxslt1-dev \
          zlib1g-dev \
          liblzma-dev \
          libsnappy-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-cov flake8 black isort bandit
        # Install requirements - may fail initially due to Python 3 issues
        # Uncomment after critical fixes are made:
        # pip install -r requirements3.txt || echo "Requirements install failed - expected until fixes applied"

    - name: Run linting
      continue-on-error: true
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        echo "Running flake8 critical checks..."
        echo "Python version: $(python --version)"
        echo "Flake8 version: $(flake8 --version)"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=dependencies/,build/,*.egg-info/ > flake8-critical.txt 2>&1 || { echo "Flake8 found critical errors:"; cat flake8-critical.txt; exit 1; }
        echo "Critical checks passed!"
        cat flake8-critical.txt
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=dependencies/

    - name: Check code formatting with black
      run: |
        black --check --diff laikaboss/ --exclude=dependencies/ || echo "Black formatting issues found (non-blocking)"

    - name: Check import sorting
      run: |
        isort --check-only --diff laikaboss/ || echo "Import sorting issues found (non-blocking)"

    - name: Run security checks with bandit
      run: |
        bandit -r laikaboss/ -f json -o bandit-report.json || echo "Security issues found (non-blocking)"

    - name: Run existing test framework
      run: |
        # Run existing laikatest framework if available
        if [ -f "laikatest.py" ]; then
          python laikatest.py --help || echo "laikatest.py needs dependencies"
        fi

    - name: Run pytest
      run: |
        # Will fail until test suite is created
        pytest tests/ -v --cov=laikaboss --cov-report=xml --cov-report=term || echo "Pytest suite not yet available"

    - name: Upload coverage reports
      if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-22.04'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          bandit-report.json
          coverage.xml
          .coverage
        retention-days: 30
